<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Login</title>
    <link
      rel="icon"
      href="Resources/Images/google.svg"
      type="image/png"
      sizes="16x16"
    />

    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/color.css" />
  </head>
  <body>
    <div class="theme-layout">
      <div class="container-fluid pdng0">
        <div class="row merged">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="land-featurearea">
              <div class="land-meta">
                <div class="friend-logo">
                  <img src="Resources/Images/google.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="login-reg-bg">
              <div class="log-reg-area sign">
                <h2 class="log-title">Đăng nhập</h2>
                <form>
                  <div class="form-group">
                    <input
                      type="text"
                      id="input"
                      required="required"
                      class="username"
                    />
                    <label class="control-label" for="input"
                      >Tên đăng nhập</label
                    ><i class="mtrl-select"></i>
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      required="required"
                      class="password"
                    />
                    <label class="control-label" for="input">Mật khẩu</label
                    ><i class="mtrl-select"></i>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" checked="checked" /><i
                        class="check-box"
                      ></i
                      >Ghi nhớ tôi.
                    </label>
                  </div>
                  <div class="submit-btns">
                    <button class="mtr-btn signin" type="button">
                      <span>Login</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script data-cfasync="false" src="./js/checklogin.js"></script>
  </body>
</html>
